<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Treasures - Spring 25</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeInDown 1s ease;
        }

        @keyframes colorChange {
            0% { color: #ff4f4f; }
            20% { color: #ffa500; }
            40% { color: #ffeb3b; }
            60% { color: #4caf50; }
            80% { color: #2196f3; }
            100% { color: #ff4f4f; }
        }

        @keyframes bounceWave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .doodle-text span {
            display: inline-block;
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: colorChange 3s infinite linear, bounceWave 1.5s ease-in-out infinite alternate;
        }

        .doodle-text span:nth-child(1) { animation-delay: 0s; }
        .doodle-text span:nth-child(2) { animation-delay: 0.1s; }
        .doodle-text span:nth-child(3) { animation-delay: 0.2s; }
        .doodle-text span:nth-child(4) { animation-delay: 0.3s; }
        .doodle-text span:nth-child(5) { animation-delay: 0.4s; }
        .doodle-text span:nth-child(6) { animation-delay: 0.5s; }
        .doodle-text span:nth-child(7) { animation-delay: 0.6s; }
        .doodle-text span:nth-child(8) { animation-delay: 0.7s; }
        .doodle-text span:nth-child(9) { animation-delay: 0.8s; }
        .doodle-text span:nth-child(10) { animation-delay: 0.9s; }

        .beta-tag {
            color: #ffd700;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px 0;
            animation: fadeInUp 1s ease;
        }

        .subject-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: none;
            padding: 20px;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
            letter-spacing: 0.5px;
        }

        .subject-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            footer {
                flex-direction: column;
                text-align: center;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="doodle-text">
                <span>N</span><span>o</span><span>t</span><span>e</span>
                <span>T</span><span>r</span><span>e</span><span>a</span><span>s</span><span>u</span><span>r</span><span>e</span><span>s</span>
            </h1>
            <div class="beta-tag">Beta Version</div>
        </header>

        <div class="button-grid">
            <button class="subject-btn">EEE 111</button>
            <button class="subject-btn">EEE 112</button>
            <button class="subject-btn">MATH 207</button>
            <button class="subject-btn">CSE 211</button>
            <button class="subject-btn">CSE 212</button>
            <button class="subject-btn">Routine</button>
        </div>
    </div>

    <footer>
        <div>Copyright Md Robiul Hossain (2025)</div>
        <div>Note: This is only for Spring 25 3rd Semester</div>
        <div id="current-date"></div>
    </footer>

    <script>
        // Add current date
        const dateElement = document.getElementById('current-date');
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = new Date().toLocaleDateString('en-US', options);

        // Add hover effect to buttons
        document.querySelectorAll('.subject-btn').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'translateY(-5px)';
            });
            
            button.addEventListener('mouseout', () => {
                button.style.transform = 'translateY(0)';
            });
        });

        // Add staggered animation to buttons
        const buttons = document.querySelectorAll('.subject-btn');
        buttons.forEach((btn, index) => {
            btn.style.animation = `fadeInUp 0.5s ease ${index * 0.1}s forwards`;
            btn.style.opacity = 0;
        });
    </script>
</body>
</html>
