<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Treasures - Spring 25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeInDown 1s ease;
        }

        h1 {
            color: #fff;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .beta-tag {
            color: #ffd700;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px 0;
            animation: fadeInUp 1s ease;
        }

        .subject-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: none;
            padding: 20px;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .subject-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            footer {
                flex-direction: column;
                text-align: center;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Note Treasures</h1>
            <div class="beta-tag">Beta Version</div>
        </header>

        <div class="button-grid">
            <button class="subject-btn">EEE 111</button>
            <button class="subject-btn">EEE 112</button>
            <button class="subject-btn">MATH 207</button>
            <button class="subject-btn">CSE 211</button>
            <button class="subject-btn">CSE 212</button>
            <button class="subject-btn">Routine</button>
        </div>
    </div>

    <footer>
        <div>Copyright Md Robiul Hossain (2025)</div>
        <div>Note: This is only for Spring 25 3rd Semester</div>
        <div id="current-date"></div>
    </footer>

    <script>
        // Add current date
        const dateElement = document.getElementById('current-date');
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = new Date().toLocaleDateString('en-US', options);

        // Add hover effect to buttons
        document.querySelectorAll('.subject-btn').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'translateY(-5px)';
            });
            
            button.addEventListener('mouseout', () => {
                button.style.transform = 'translateY(0)';
            });
        });

        // Add staggered animation to buttons
        const buttons = document.querySelectorAll('.subject-btn');
        buttons.forEach((btn, index) => {
            btn.style.animation = `fadeInUp 0.5s ease ${index * 0.1}s forwards`;
            btn.style.opacity = 0;
        });
    </script>
</body>
</html>
