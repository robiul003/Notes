<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Treasures - Spring 25</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .letter {
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: white;
            position: relative;
            opacity: 0;
            animation: fadeInDrip 1.5s ease-in-out forwards;
        }

        /* Staggered delay for each letter */
        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.1s; }
        .letter:nth-child(3) { animation-delay: 0.2s; }
        .letter:nth-child(4) { animation-delay: 0.3s; }
        .letter:nth-child(5) { animation-delay: 0.4s; }
        .letter:nth-child(6) { animation-delay: 0.5s; }
        .letter:nth-child(7) { animation-delay: 0.6s; }
        .letter:nth-child(8) { animation-delay: 0.7s; }
        .letter:nth-child(9) { animation-delay: 0.8s; }
        .letter:nth-child(10) { animation-delay: 0.9s; }
        .letter:nth-child(11) { animation-delay: 1s; }
        .letter:nth-child(12) { animation-delay: 1.1s; }

        @keyframes fadeInDrip {
            0% {
                opacity: 0;
                transform: translateY(-100px) scale(1.2);
                filter: blur(10px);
            }
            50% {
                opacity: 1;
                transform: translateY(10px) scale(1);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .drip {
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 10px;
            height: 15px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: dripAnimation 1s ease-in-out infinite alternate;
        }

        @keyframes dripAnimation {
            0% {
                opacity: 0;
                transform: translateY(0) scaleX(1);
            }
            50% {
                opacity: 1;
                transform: translateY(10px) scaleX(0.8);
            }
            100% {
                opacity: 0;
                transform: translateY(20px) scaleX(0.6);
            }
        }

        .beta-tag {
            color: #ffd700;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px 0;
            animation: fadeInUp 1s ease;
        }

        .subject-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: none;
            padding: 20px;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
            letter-spacing: 0.5px;
        }

        .subject-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .letter {
                font-size: 2.8rem;
            }

            footer {
                flex-direction: column;
                text-align: center;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title-container">
            <span class="letter">N</span>
            <span class="letter">o</span>
            <span class="letter">t</span>
            <span class="letter">e</span>
            <span class="letter"> </span>
            <span class="letter">T</span>
            <span class="letter">r</span>
            <span class="letter">e</span>
            <span class="letter">a</span>
            <span class="letter">s</span>
            <span class="letter">u</span>
            <span class="letter">r</span>
            <span class="letter">e</span>
            <span class="letter">s</span>
        </div>
        <div class="beta-tag">Beta Version</div>

        <div class="button-grid">
            <button class="subject-btn">EEE 111</button>
            <button class="subject-btn">EEE 112</button>
            <button class="subject-btn">MATH 207</button>
            <button class="subject-btn">CSE 211</button>
            <button class="subject-btn">CSE 212</button>
            <button class="subject-btn">Routine</button>
        </div>
    </div>

    <footer>
        <div>Copyright Md Robiul Hossain (2025)</div>
        <div>Note: This is only for Spring 25 3rd Semester</div>
        <div id="current-date"></div>
    </footer>

    <script>
        // Add current date
        const dateElement = document.getElementById('current-date');
        dateElement.textContent = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

        // Adding Drip Effect dynamically
        document.querySelectorAll('.letter').forEach((letter, index) => {
            setTimeout(() => {
                let drip = document.createElement('div');
                drip.classList.add('drip');
                letter.appendChild(drip);
                setTimeout(() => {
                    drip.remove();
                }, 1000);
            }, index * 150);
        });
    </script>

</body>
</html>
