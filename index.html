<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Treasures - Spring 25</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeInDown 1s ease;
            position: relative;
        }

        h1 {
            color: #fff;
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
        }

        .beta-tag {
            color: #ffd700;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px 0;
            animation: fadeInUp 1s ease;
        }

        .subject-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: none;
            padding: 20px;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
            letter-spacing: 0.5px;
        }

        .subject-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .sub-options {
            display: none;
        }

        .routine-container {
            display: none;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
        }

        .routine-section {
            margin-bottom: 30px;
        }

        .routine-section h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .routine-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            overflow: hidden;
        }

        .routine-table th,
        .routine-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .routine-table th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            footer {
                flex-direction: column;
                text-align: center;
                gap: 5px;
            }

            .back-btn {
                position: static;
                transform: none;
                margin-top: 20px;
            }

            .routine-table th,
            .routine-table td {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = new Date().toLocaleDateString('en-US', options);

        // Handle course button clicks
        document.querySelectorAll('.subject-btn').forEach(button => {
            button.addEventListener('click', function() {
                const course = this.dataset.course;
                if (course) {
                    showSubOptions(course);
                } else if (this.id === 'routineBtn') {
                    showRoutine();
                }
            });
        });

        function showSubOptions(course) {
            const mainOptions = document.querySelector('.main-options');
            const subOptions = document.getElementById('subOptions');
            const pageTitle = document.getElementById('pageTitle');
            const backBtn = document.querySelector('.back-btn');
            const routineContainer = document.getElementById('routineContainer');

            // Hide routine container if visible
            routineContainer.style.display = 'none';
            
            // Update title and show back button
            pageTitle.textContent = course;
            backBtn.style.display = 'block';
            
            // Hide main options
            mainOptions.style.display = 'none';
            
            // Generate sub-options
            subOptions.innerHTML = courseStructure[course].map(option => `
                <button class="subject-btn" onclick="handleSubOption('${course}', '${option}')">
                    ${option}
                </button>
            `).join('');
            
            // Show sub-options with animation
            subOptions.style.display = 'grid';
            subOptions.classList.add('fadeInUp');
            
            // Animate sub-buttons
            const subButtons = subOptions.querySelectorAll('.subject-btn');
            subButtons.forEach((btn, index) => {
                btn.style.animation = `fadeInUp 0.5s ease ${index * 0.1}s forwards`;

            });

        function showRoutine() {

            backBtn.style.display = 'block';

            subOptions.style.display = 'none';
            
            // Generate routine content

                        </thead>
                        <tbody>

                            `).join('')}
                        </tbody>

            `).join('');
            
            // Show routine container with animation
            routineContainer.style.display = 'block';
            routineContainer.classList.add('fadeInUp');

        function goBack() {
            const mainOptions = document.querySelector('.main-options');
            const subOptions = document.getElementById('subOptions');
            const pageTitle = document.getElementById('pageTitle');
            const backBtn = document.querySelector('.back-btn');
            const routineContainer = document.getElementById('routineContainer');
