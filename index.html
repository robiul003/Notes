<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Treasures - Spring 25</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            text-align: center; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
        h1 { 
            color: white; 
            font-size: 3rem; 
            font-family: 'Playfair Display', serif; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease;
        }
        .button-grid { 
            display: grid; 
            grid-template-columns: repeat(3, minmax(150px, 1fr)); 
            gap: 20px; 
            padding: 40px 0; 
            animation: fadeInUp 1s ease;
            max-width: 600px;
        }
        .subject-btn { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(5px); 
            border: none; 
            padding: 20px; 
            border-radius: 10px; 
            color: white; 
            font-size: 1.2rem; 
            cursor: pointer; 
            transition: all 0.3s;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }
        .subject-btn:hover { 
            background: rgba(255, 255, 255, 0.2); 
            transform: translateY(-3px);
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Note Treasures</h1>
    <div class="button-grid">
        <button class="subject-btn" onclick="navigateToCourse('EEE 111')" style="animation-delay: 0.1s;">EEE 111</button>
        <button class="subject-btn" onclick="navigateToCourse('EEE 112')" style="animation-delay: 0.2s;">EEE 112</button>
        <button class="subject-btn" onclick="navigateToCourse('MATH 207')" style="animation-delay: 0.3s;">MATH 207</button>
        <button class="subject-btn" onclick="navigateToCourse('CSE 211')" style="animation-delay: 0.4s;">CSE 211</button>
        <button class="subject-btn" onclick="navigateToCourse('CSE 212')" style="animation-delay: 0.5s;">CSE 212</button>
        <button class="subject-btn" onclick="navigateToCourse('Routine')" style="animation-delay: 0.6s;">Routine</button>
    </div>

    <script>
        function navigateToCourse(courseName) {
            window.location.href = `course.html?course=${encodeURIComponent(courseName)}`;
        }
    </script>

</body>
</html>
